{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <link rel="stylesheet" href="{% static './css/bootstrap.min.css' %}">
    <link rel="stylesheet" href= "{% static './webfonts/all.min.css' %}">
</head>
<style>
        .login-container {
            width: 350px; /* Set the width of the container */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
</style>
<body>
<form action="login/" method="post" class="login-form">
    {% csrf_token %}
   <div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4"></div>
        <div class="col-sm-4 mx-auto text-center">
            <div class="login-container mt-5">
                <h2>Login</h2><br>
                <label for="username">Username:</label>
                <input type="text" name='username' placeholder="Enter the username" required><br><br>
            <i class="fas fa-user"></i>
                <i class="bi bi-heart"></i>
                <label for="password">Password</label>
                <input type="password" name='password' placeholder="Enter the password" required><br><br>
                <button type="submit" class="btn btn-success">Login</button>
            </div>
        </div>
    </div>
</div>
</form>
<script src="{% static './js/jquery.min.js' %}"></script>
<script src="{% static './js/popper.min.js' %}"></script>
<script src="{% static './js/bootstrap.min.js' %}"></script>
</body>
</html>
